<html>
    <head>
        <title>W04: task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
   var w = 200;
   var h = 500;

   var padding = 10;
   var height = 20;
	 var svg = d3.select("body")
               .append("svg")
               .attr("width", w)
               .attr("height", h);
	 d3.csv("https://226x119x.github.io/InfoVis2022/W04/import.csv", draw );
	 function draw(data){
       var scale = d3.scale.liner()
                           .domain([0,200000000])
                           .range([0,200])

       svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", padding + 50)
          .attr("y", function(d,i){ return padding + i * ( height + padding ); })
          .attr("width", function(d){ return scale(d.amount); })
          .attr("height", height)
          //.style("fill", function(d){ return d.c; });

        svg.selectAll("text")
           .data(data)
           .enter()
           .append("text")
           .text(function(d) { return d.country; })
           .attr("x", padding)
     	     .attr("y", function(d,i){ return padding + i * ( height + padding ) + 15; })
	 };
	</script>
    </body>
</html>
